<!DOCTYPE html>
<html>
  <head>
    <title>Page sans Accessibilité</title>
  </head>
  <body>
    <header>
      <h1>Titre de la Page</h1>
    </header>
    <main>
      <p>Ceci est un paragraphe de texte.</p>

      <!-- Formulaire sans étiquette pour les champs -->
      <form>
        <label for="nom">Nom :</label>
        <input
          type="text"
          id="nom"
          name="nom"
          placeholder="Entrez votre nom"
          required
        />

        <label for="email">Adresse e-mail :</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Entrez votre adresse e-mail"
          required
        />

        <button type="submit">Envoyer</button>
      </form>

      <!-- Image sans attribut alt -->
      <img src="assets/image.png" alt="Image descriptive" height="250" />

      <!-- Lien sans texte descriptif -->
      <a href="#" aria-label="En savoir plus sur le produit">Cliquez ici</a>
    </main>
  </body>
</html>
